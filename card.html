<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    .card-panel {
        height: 150px;
    }

    .gblue {
        background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
    }

    .gpink {
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
    }

    .gpurple {
        background: linear-gradient(to right, #6A82FB, #FC5C7D);
    }

    .gred {
        background: linear-gradient(to right, #b20a2c, #fffbd5);
    }

    .gyellow {
        background: linear-gradient(to right, #f7797d, #FBD786, #C6FFDD);
    }

  </style>
</head>
<body>
    <div class="row" id="cardExp" style="        padding: 1rem">
        <div class="card-panel z-depth-3">
            <div style="        float: right;
        margin-top: -44px;">
                <a class="btn-floating waves-effect waves-light yellow darken-1 z-depth-3"><i class="material-icons">arrow_downward</i></a>
                <a class="btn-floating waves-effect waves-light green z-depth-3"><i class="material-icons">arrow_upward</i></a>
                <a class="btn-floating waves-effect waves-light red z-depth-3"><i class="material-icons">clear</i></a>
            </div>
            <!--<span></span>-->
        </div>
        <div class="card-panel gpurple z-depth-3">
        </div>

        <div class="card-panel gpink z-depth-3">
        </div>
        <div class="card-panel gblue z-depth-3">
        </div>
        <div class="card-panel gred z-depth-3">
        </div>
        <div class="card-panel gyellow z-depth-3">
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue  z-depth-5">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
