<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            margin: 5px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <p><b>What's new in v2.0.2?</b></p>
        <div id='indicators'></div>
    </div>
    <script>
        function ShowDistressInfo() {
            var url = window.location.href;
            url= decodeURI(url);
            var regex = /[?&]([^=#]+)=([^&#]*)/g,
                params = {},
                match;
            while (match = regex.exec(url)) {
                params[match[1]] = match[2];
            }

            var features = params['features'];
            var score = params['score'];
            var featuresArray = features.split('|');            
            var distressIndicator = '<ul>';            
            for (i = 0; i < featuresArray.length; i++) {
                distressIndicator += '<li>'+featuresArray[i]+'</li>';
            }
            distressIndicator += '</ul>';
            document.getElementById("indicators").innerHTML = distressIndicator;
        }
        document.addEventListener("DOMContentLoaded", ShowDistressInfo);
    </script>
</body>
</html>
